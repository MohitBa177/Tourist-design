<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Wanderlust Travels</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <header>
    <div class="container">
      <a href="/" class="logo">Welcome to Wanderlust!</a>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="form-container">
        <h2>Sign Up</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" required maxlength="8">
          </div>
          <button type="button" onclick="submitForm()">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <div id="message" style="display: none;">
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-p">
        <p>Wanderlust</p>
        <p>Your ultimate travel companion</p>
      </div>
    </div>
  </footer>

  <script>
    function submitForm() {
      var messageBox = document.getElementById('message');
      messageBox.innerHTML = 'Thank you for signing up!';
      messageBox.style.display = 'block';
      setTimeout(function() {
        window.location.href = 'index.html';
      }, 500);
    }
  </script>

</body>

</html>
